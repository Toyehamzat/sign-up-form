<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="fullpage">
        <div class="navbar">
            <div class="logo">
                LOGO.
            </div>
            <nav>
                <ul class="navlinks">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">join</a></li>
                </ul>
            </nav>     
        </div>
        <div class="container">
            <p class="start">START FOR FREE</p>
            <p class="create"><span class="title">Create</span> new account<span class="dot">.</span></p>
            <p class="already">Already A Member?<span class="login"><a href="#"> Log In</a></span></p>
        </div>
       <form action="#" method="get">
                <div class="input-field">
                    <input type="text" placeholder="enter full name" name="fullname"  required>
                    <i class="uil uil-user-circle icon"></i>
                </div>
               <div class="input-field">
                    <input type="email" placeholder="enter your email " required>
                    <i class="uil uil-envelope icon"></i>  
               </div>
               <div class="input-field">
                <input type="password" class="password"placeholder="enter your password" required>
                <i class="uil uil-lock icon"></i>

            </div>   
               <div class="input-field">
                    <input type="password" class="password" placeholder="confirm your password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidepw"></i>
                </div>          
       </form>
       <div class="buttons">
           <a href="#"> <button class="changeBtn" type="submit">Change method</button></a>
            <a href="#"><button class="createBtn" type="submit">Create account</button></a>
       </div>
        
    </div>
    <footer>This page is not functioning</footer>
    <script src="script.js"></script>
</body>
</html>
